<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Programaci√≥n Funcional con Javascript</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9">
            <div class="card my-5 bg-light text-center">
              <div class="card-header">
                <h1>Calories Counter</h1>
              </div>
              <div class="card-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Description</th>
                      <th scope="col">Calories</th>
                      <th scope="col">Carbs</th>
                      <th scope="col">Protein</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                  <thead class="thead-light">
                    <tr>
                      <th>Totals</th>
                      <th>0</th>
                      <th>0</th>
                      <th>0</th>
                      <th></th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="card-footer">
                <div class="row mb-2">
                  <div class="col">
                      <input type="text" class="form-control mb-2 mr-sm-2" id="description" placeholder="Description">
                  </div>
                  <div class="col">
                      <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="calories" placeholder="Calories">
                  </div>
                  <div class="col">
                      <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="carbs" placeholder="Carbs">
                  </div>
                  <div class="col">
                      <input type="number" min="0" class="form-control mb-2 mr-sm-2" id="protein" placeholder="Protein">
                  </div>
                  <div class="col">
                      <button class="btn btn-primary mb-2" onclick="validateInputs()">
                        <i class="fas fa-plus"></i>
                      </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
